<!DOCTYPE html>
{% load static %}
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="logo">
                    <a href="{% url 'home' %}" class="navbar-brand">ВсеОголошення</a>
                </div>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Головна</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Про нас</a></li>
                    <li class="nav-item"><a href="{% url 'news_home' %}" class="nav-link">Оголошення</a></li>
                    <li class="nav-item"><a href="{% url 'create_announcement' %}" class="btn btn-info"><i class="fas fa-plus-circle"></i> Додати оголошення</a></li>
                </ul>
                <form method="GET" action="{% url 'news_list' %}" class="search-form">
                    <input type="text" name="query" placeholder="Пошук..." required>
                    <button type="submit">Пошук</button>
                </form>


            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
